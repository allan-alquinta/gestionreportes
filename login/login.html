<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioKelp | Sistema de Gestión</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <img src="https://i.imgur.com/duKkTgR.png" alt="Logo BioKelp" class="logo" />
        <h1>BioKelp</h1>
        <p class="subtitle">Sistema de Gestión</p>
      </div>

      <form id="loginForm">
        <h2>Iniciar Sesión</h2>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="usuario@biokelp.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <div class="options">
          <label><input type="checkbox" id="remember" /> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>

      <footer>
        <p>© 2025 BioKelp</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
